<!DOCTYPE html>
<html>

<head>
    <base href="/">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link href="css/materialize.min.css" rel="stylesheet" />


    <!--JavaScript at end of body for optimized loading-->
    <script src="js/materialize.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>


    <h4>BlogGo</h4>

    <h5>Enter the blog post information and click submit</h5>




    <div class="row">
        <form class="col s12" method="POST">
            <div class="row">
                <div class="file-field input-field">
                    <div class="btn">
                        <span>config.toml location</span>
                        <input type="file">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                        <input id="toml" type="file" class="validate" name="toml">
                    </div>
                </div>

            </div>
    </div>

    <div class="row">
        <div class="input-field col s6">
            <i class="material-icons prefix">connect_without_contact</i>
            <input placeholder="Post Title" id="title" type="text" class="validate" name="title">
            <label for="title">Post Title</label>
        </div>
        <div class="input-field col s6">
            <i class="material-icons prefix">account_circle</i>
            <input id="author" type="text" value="Alan Greenwell" class="validate" name="author">
            <label for="author">Author</label>
        </div>
    </div>

    <div class="row">
        <div class="input-field col s6">
            <i class="material-icons prefix">bookmarks</i>
            <input id="tags" type="text" class="validate" name="tags">
            <label for="tags">Tags</label>
        </div>
        <div class="input-field col s6">
            <i class="material-icons prefix">bookmarks</i>
            <input id="categories" type="text" class="validate" name="categories">
            <label for="categories">Categories</label>
        </div>
    </div>

    <div class="row">
        <div class="file-field input-field col s6">
            <div class=”btn”>

                <i class="material-icons prefix">add_a_photo</i>

            </div>
            <div class=”file-path-wrapper”>
                <input class="file-path validate" type="text">
                <input id="images" type="file" class="validate" name="images">
                <label for=”images”>Image</label>
            </div>
        </div>

        <div class="input-field col s6">
            <i class="material-icons prefix">broken_image</i>
            <input id="altImages" type="text" class="validate" name="altImages">
            <label for="altImages">Image text</label>
        </div>
    </div>

    <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">mode_edit</i>
            <textarea id="story" class="materialize-textarea" name="story" placeholder="Tell your story"></textarea>
            <label for="story">Story</label>
        </div>
        <div class="row">
            <div class="input-field col s3">
                <div class="switch">
                    <label>
                                Draft Post
                                <input type="checkbox" name="draft">
                                <span class="lever"></span>
                                Live Post
                            </label>
                </div>
            </div>
            <div class="input-field col s3">
                <div class="switch">
                    <label>
                                Stretch
                                <input type="checkbox">
                                <span class="lever"></span>
                                Normal
                            </label>
                </div>
            </div>
        </div>
    </div>
    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
    </div>
    </div>
    </div>
    </form>
    </div>

</body>

</html>
